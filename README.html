<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Documentation</title>

    <!-- Meta -->
    <meta content="Project Name" property="og:title">
    <meta content="Project description" name="description">

    <!-- Flatdoc -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
    <![endif]-->
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

    <!-- Flatdoc theme -->
    <link href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
    <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>
</head>

<body role='flatdoc' class='no-literate big-h3'>

    <div class='content-root'>
        <div class='menubar'>
            <div class='menu section' role='flatdoc-menu'></div>
        </div>
        <div role='flatdoc-content' class='content'></div>
    </div>

    <script>
        function stringEndsWith(str, suffix) {
            if (!str || !suffix) { return false; }
            return str.indexOf(suffix, str.length - suffix.length) !== -1;
        }

        function getViewName(str) {
            if (!str) { return str; }
            var i = str.lastIndexOf('/') + 1;
            var j = str.lastIndexOf('.');
            if (i < 0) { i = 0; }
            if (j <= 0) { j = str.length;}
            return str.substr(i, j - i);
        }

        function setLocationHash(tag) {
            if (location.hash === tag) { return; }
            if (history.pushState) {
                history.pushState(null, null, '#' + tag);
            } else {
                location.hash = '#' + tag;
            }
        }
        
        function getLocationHash() {
            if (location.hash) {
                return location.hash.substr(1);
            }
        }
        
        function loadFlatdocFile(docName) {
            docName = getViewName(docName) || '';
            if (docName.toUpperCase() !== 'README') {
                docName = 'docs/' + docName;
            }
            docName = './' + docName + '.md';
            Flatdoc.run({
                fetcher: Flatdoc.file(['./docs/Menu.md', docName])
            });
            setLocationHash(getViewName(docName));
        }

        $("[role='flatdoc']").on('click', 'a', function (e) {
            var txt = $(this).attr('href');
            if (stringEndsWith(txt, '.md')) {
                e.preventDefault();
                loadFlatdocFile(txt);                
            }
        });
        
        // intialization
        if (getLocationHash()){
            loadFlatdocFile(getLocationHash());
        } else {
            loadFlatdocFile('README');
        }
    </script>

</body>

</html>
